{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header text-center mb-4">
                <img src="{{ url_for('static', filename='img/logo-planeje.png') }}" alt="Logo Planeje+" class="login-logo">
                <h4 class="mt-3">Recuperar Senha</h4>
            </div>
            
            <form method="POST" action="{{ url_for('auth.reset_password_request') }}" class="login-form">
                {{ form.hidden_tag() }}
                
                <div class="form-group mb-4">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        {{ form.email(class="form-control", placeholder="Seu email") }}
                    </div>
                </div>

                <div class="d-grid gap-2 mb-3">
                    {{ form.submit(class="btn btn-primary btn-lg") }}
                </div>

                <div class="text-center">
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Voltar para o login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
