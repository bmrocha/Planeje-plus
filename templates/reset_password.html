{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header text-center mb-4">
                <img src="{{ url_for('static', filename='img/logo-planeje.png') }}" alt="Logo Planeje+" class="login-logo">
                <h4 class="mt-3">Nova Senha</h4>
            </div>
            
            <form method="POST" action="" class="login-form">
                {{ form.hidden_tag() }}
                
                <div class="form-group mb-3">
                    <label class="form-label">Nova Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        {{ form.password(class="form-control", placeholder="Nova senha") }}
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label class="form-label">Confirmar Nova Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        {{ form.password2(class="form-control", placeholder="Confirmar nova senha") }}
                    </div>
                </div>

                <div class="d-grid gap-2">
                    {{ form.submit(class="btn btn-primary btn-lg") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
