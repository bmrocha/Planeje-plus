{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Meu Perfil</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('profile') }}">
                        {{ form.csrf_token }}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ current_user.email }}" disabled>
                            <small class="text-muted">O email não pode ser alterado</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contato</label>
                            <input type="text" class="form-control" id="contact" name="contact" value="{{ current_user.contact }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Função</label>
                            <input type="text" class="form-control" id="role" value="{{ current_user.role }}" disabled>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                            <small class="text-muted">Deixe em branco para manter a senha atual</small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
