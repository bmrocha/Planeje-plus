{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header py-2 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>Editar Usuário
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        <!-- Nome -->
                        <div class="row mb-3">
                            <label for="name" class="col-sm-3 col-form-label">Nome</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ user.name }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Email -->
                        <div class="row mb-3">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ user.email }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Contato -->
                        <div class="row mb-3">
                            <label for="contact" class="col-sm-3 col-form-label">Contato</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="text" class="form-control" id="contact" name="contact" 
                                           value="{{ user.contact }}">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Função -->
                        <div class="row mb-3">
                            <label for="role" class="col-sm-3 col-form-label">Função</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user-tag"></i>
                                    </span>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="solicitante" {% if user.role == 'solicitante' %}selected{% endif %}>
                                            Solicitante
                                        </option>
                                        <option value="aprovador" {% if user.role == 'aprovador' %}selected{% endif %}>
                                            Aprovador
                                        </option>
                                        <option value="administrador" {% if user.role == 'administrador' %}selected{% endif %}>
                                            Administrador
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Nova Senha -->
                        <div class="row mb-3">
                            <label for="password" class="col-sm-3 col-form-label">Nova Senha</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Deixe em branco para manter a senha atual">
                                </div>
                                <div class="form-text text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    Preencha apenas se desejar alterar a senha
                                </div>
                            </div>
                        </div>
                        
                        <!-- Botões -->
                        <div class="card-footer text-end">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-2">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Validação do formulário
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
